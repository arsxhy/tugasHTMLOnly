<html>
  <head>
    <title>Website Arasy</title>
    <link
      rel="icon"
      type="image/jpg"
      href="../multimedia/images/icon/averroes.jpg"
    />
  </head>
  <body>
    <h2 align="center">
      Kritik & Saran untuk Membuat Website ini Lebih Baik Lagi
    </h2>
    <hr />
    <form action="">
      <table align="center" border="0" cellspacing="0" cellpadding="5">
        <tr>
          <th colspan="3" align="center">
            Kritik & Saran
            <hr />
          </th>
        </tr>
        <tr>
          <td>Nama Lengkap</td>
          <td>:</td>
          <td>
            <input
              type="text"
              name="namaLengkap"
              value=""
              size="35"
              placeholder="Nama Lengkap"
              tabindex="1"
            />
          </td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jenisKelamin" id="pria" value="Pria" />
            <label for="pria">Pria</label>
            <input
              type="radio"
              name="jenisKelamin"
              id="wanita"
              value="Wanita"
            />
            <label for="wanita">Wanita</label>
          </td>
        </tr>
        <tr>
          <td>Usia Anda</td>
          <td>:</td>
          <td>
            <input
              type="number"
              name="usia"
              id="usia"
              min="17"
              placeholder="Minimal 17 Tahun"
            />
          </td>
        </tr>
        <tr>
          <td>Tanggal Kunjungan</td>
          <td>:</td>
          <td>
            <input type="date" name="tanggalKunjungan" id="tanggalKunjungan" />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              size="35"
              placeholder="Masukkan Email Anda"
            />
          </td>
        </tr>
        <tr>
          <td>Rate Website (1 --- 10)</td>
          <td>:</td>
          <td>
            <input
              type="range"
              name="rateWebsite"
              id="rateWebsite"
              min="1"
              max="10"
            />
          </td>
        </tr>
        <tr>
          <td>Kritik & Saran</td>
          <td>:</td>
          <td>
            <textarea
              name="kriSars"
              id="kriSars"
              placeholder="Tolong Berikan Kritik & Saran yang Sehat dan Membangun"
              cols="30"
              rows="5"
            ></textarea>
          </td>
        </tr>
        <tr align="center">
          <td colspan="3">
            <hr />
            <button type="submit">Kirim</button>
            <button type="reset">Reset</button>
            <button type="button">Batal</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
